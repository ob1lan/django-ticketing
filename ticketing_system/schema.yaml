components:
  schemas:
    Activation:
      type: object
      properties:
        uid:
          type: string
        token:
          type: string
      required:
      - token
      - uid
    AdminUser:
      type: object
      description: For staff/admin usage. They can create users, set passwords, assign
        companies, etc.
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        email:
          type: string
          format: email
          maxLength: 254
        username:
          type: string
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
          pattern: ^[\w.@+-]+$
          maxLength: 150
        first_name:
          type: string
          maxLength: 150
        last_name:
          type: string
          maxLength: 150
        phone_number:
          type: string
          maxLength: 20
        company:
          type: string
          format: uuid
          nullable: true
        is_staff:
          type: boolean
          title: Staff status
          description: Designates whether the user can log into this admin site.
        is_active:
          type: boolean
          title: Active
          description: Designates whether this user should be treated as active. Unselect
            this instead of deleting accounts.
        password:
          type: string
          writeOnly: true
      required:
      - email
      - id
      - username
    Comment:
      type: object
      description: Serializer for creating and retrieving comments on a ticket.
      properties:
        id:
          type: integer
          readOnly: true
        ticket:
          type: string
          format: uuid
          readOnly: true
        author:
          type: string
          format: uuid
          readOnly: true
        author_name:
          type: string
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
          readOnly: true
        message:
          type: string
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - author
      - author_name
      - created_at
      - id
      - message
      - ticket
      - updated_at
    Company:
      type: object
      description: Serializer for basic Company info.
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        name:
          type: string
          maxLength: 255
        initials:
          type: string
          maxLength: 3
        address:
          type: string
          nullable: true
        contact_phone:
          type: string
          nullable: true
          maxLength: 20
      required:
      - id
      - initials
      - name
    PaginatedAdminUserList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
