      type: object
      properties:
        email:
          type: string
          format: email
      required:
      - email
    SetPassword:
      type: object
      properties:
        new_password:
          type: string
        current_password:
          type: string
      required:
      - current_password
      - new_password
    SetUsername:
      type: object
      properties:
        current_password:
          type: string
        new_email:
          type: string
          format: email
          title: Email
          maxLength: 254
      required:
      - current_password
      - new_email
    StatusEnum:
      enum:
      - open
      - in_progress
      - pending
      - resolved
      - closed
      type: string
      description: |-
        * `open` - Open
        * `in_progress` - In Progress
        * `pending` - Pending
        * `resolved` - Resolved
        * `closed` - Closed
    Ticket:
      type: object
