  /tickets/:
    get:
      operationId: tickets_list
      description: Retrieve a list of tickets. Staff users see all tickets, while
        regular users see only tickets related to their company.
      parameters:
      - name: ordering
        required: false
        in: query
        description: Which field to use when ordering the results.
        schema:
          type: string
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - in: query
        name: priority
        schema:
          type: string
        description: Filter by ticket priority
      - in: query
        name: search
        schema:
          type: string
