        id:
          type: string
          format: uuid
          readOnly: true
        title:
          type: string
          maxLength: 200
        description:
          type: string
        priority:
          $ref: '#/components/schemas/PriorityEnum'
        type:
          $ref: '#/components/schemas/TypeEnum'
        status:
          $ref: '#/components/schemas/StatusEnum'
        assignee:
          type: string
          format: uuid
          nullable: true
        created_by:
          type: string
          format: uuid
          readOnly: true
        unique_reference:
          type: string
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        total_time_spent:
          type: string
          readOnly: true
      required:
      - created_at
      - created_by
      - description
      - id
      - title
      - total_time_spent
      - unique_reference
      - updated_at
    TicketHistory:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        previous_status:
          type: string
          nullable: true
          maxLength: 20
        new_status:
          type: string
          maxLength: 20
        changed_at:
          type: string
          format: date-time
          readOnly: true
        ticket:
          type: string
          format: uuid
      required:
      - changed_at
      - id
      - new_status
      - ticket
    TimeSpent:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        ticket:
          type: string
          format: uuid
          readOnly: true
        operator:
          type: string
          format: uuid
          readOnly: true
        operator_name:
          type: string
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
          readOnly: true
        minutes:
          type: integer
          maximum: 9223372036854775807
          minimum: 0
          format: int64
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - created_at
      - id
      - minutes
      - operator
      - operator_name
      - ticket
      - updated_at
    TokenCreate:
      type: object
      properties:
        password:
          type: string
        email:
          type: string
    TypeEnum:
      enum:
      - service_request
      - change_request
      - incident
      type: string
      description: |-
        * `service_request` - Service Request
        * `change_request` - Change Request
        * `incident` - Incident
    User:
      type: object
