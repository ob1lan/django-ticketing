        email:
          type: string
          format: email
          readOnly: true
        id:
          type: string
          format: uuid
          readOnly: true
      required:
      - email
      - id
    UserCreate:
      type: object
      properties:
        email:
          type: string
          format: email
          maxLength: 254
        id:
          type: string
          format: uuid
          readOnly: true
        password:
          type: string
          writeOnly: true
      required:
      - email
      - id
      - password
    UserProfile:
      type: object
      description: |-
        For a regular user to view/update their own data,
        but can't change email/company (depending on your rules).
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        email:
          type: string
          format: email
          readOnly: true
        username:
          type: string
